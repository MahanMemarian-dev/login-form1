<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link
      href="https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="form-wrapper">
      <form action="#">
        <h1>Login</h1>
        <div class="input_container">
          <input type="text" placeholder="Username" required maxlength="30" />
          <i class="bxr bx-user"></i>
        </div>
        <div class="input_container">
          <input type="password" placeholder="Password" required maxlength="30"/>
          <i class="bxr bx-lock"></i>
        </div>
        <div class="form-options">
          <label for="checkbox"
            ><input type="checkbox" id="checkbox"/>Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit">Login</button>
        <div class="register">
          <p>Don't have an account? <a href="#">Register</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
